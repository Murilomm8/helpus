<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - HelpUs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      margin-top: 40px;
    }
    .table th {
      background-color: #0d6efd;
      color: white;
    }
    .loading {
      text-align: center;
      color: #6c757d;
      margin-top: 30px;
    }
    .resolved {
      background-color: #d1e7dd !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <i class="bi bi-lightning-fill me-2"></i>Admin - HelpUs
      </a>
    </div>
  </nav>

  <!-- Painel -->
  <div class="container">
    <h2 class="mb-4 text-primary"><i class="bi bi-tools me-2"></i>Gerenciar Chamados</h2>
    <div id="loading" class="loading">Carregando chamados...</div>

    <table class="table table-bordered table-hover d-none" id="tabelaChamados">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuário</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
