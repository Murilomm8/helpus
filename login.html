<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - HelpUs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    #toastContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }
  </style>
</head>
<body>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <i class="bi bi-lightning-fill me-2"></i>HelpUs
      </a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-box">
    <h3 class="text-center text-primary mb-4">
      <i class="bi bi-person-lock me-2"></i>Login - HelpUs
    </h3>
    <form id="loginForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
        <div class="invalid-feedback">Digite um e-mail válido.</div>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required minlength="4">
        <div class="invalid-feedback">A senha deve ter pelo menos 4 caracteres.</div>
      </div>
      <button type="submit" id="btnEntrar" class="btn btn-success w-100 d-flex justify-content-center align-items-center">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        <span id="btnTexto">Entrar</span>
        <div id="spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></div>
      </button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    // Toast Helper
    function mostrarToast(mensagem, tipo = 'danger') {
      const cor = tipo === 'success' ? 'bg-success text-white' : 'bg-danger text-white';
      const toast = document.createElement('div');
      toast.className = `toast align-items-center ${cor} border-0 show`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${mensagem}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
      `;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // Validação + Login
    (function () {
      'use strict';
      const form = document.querySelector('.needs-validation');
      const btnEntrar = document.getElementById('btnEntrar');
      const btnTexto = document.getElementById('btnTexto');
      const spinner = document.getElementById('spinner');

      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        if (!form.checkValidity()) {
          event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        btnEntrar.disabled = true;
        btnTexto.textContent = 'Entrando...';
        spinner.classList.remove('d-none');

        const email = document.getElementById('email').value.trim();
        const senha = document.getElementById('senha').value.trim();

        try {
          const res = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
          });

          const dados = await res.json();

          if (res.ok) {
            mostrarToast(`Bem-vindo, ${dados.nome}!`, 'success');
            setTimeout(() => {
              window.location.href = dados.tipo === 'admin' ? 'admin.html' : 'index.html';
            }, 1500);
          } else {
            mostrarToast(dados.mensagem || 'E-mail ou senha incorretos.');
          }

        } catch (erro) {
          console.error('Erro de login:', erro);
          mostrarToast('Erro ao conectar com o servidor. Tente novamente mais tarde.');
        }

        btnEntrar.disabled = false;
        btnTexto.textContent = 'Entrar';
        spinner.classList.add('d-none');
      }, false);
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
