<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HelpUs - Abrir Chamado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

  <!-- Navbar simples -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <i class="bi bi-lightning-fill me-2"></i>HelpUs
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center text-primary mb-4"><i class="bi bi-pencil-square me-2"></i>Abrir Chamado</h2>
      <form id="formChamado">
        <div class="mb-3">
          <label for="nome" class="form-label">Seu Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Ex: Ana Souza" required>
        </div>
        <div class="mb-3">
          <label for="problema" class="form-label">Descrição do Problema</label>
          <textarea id="problema" class="form-control" rows="4" placeholder="Descreva o ocorrido com detalhes..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-send-check me-2"></i>Enviar Chamado
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
